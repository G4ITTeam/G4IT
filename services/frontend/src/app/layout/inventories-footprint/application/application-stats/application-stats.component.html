<div class="mt-3 mb-3">
    <div class="side-data-title">
        <img src="assets/images/icons/icon-applications.svg" alt="" />
        <span tabIndex="0">{{
            "inventories-footprint.application.applications.title" | translate
        }}</span>
    </div>
    <p-card>
        <div class="footprint-data">
            <div>
                <span *ngIf="appCount !== 0; else zero" tabIndex="0">{{ appCount }}</span>
                <img
                    class="small-info"
                    src="assets/images/icons/icon-information.svg"
                    alt="{{ 'inventories-footprint.application.tooltip' | translate }}"
                    pTooltip="{{
                        'inventories-footprint.application.tooltip' | translate
                    }}"
                    tooltipEvent="focus"
                    tooltipPosition="right"
                    tabindex="0"
                />
                <br />
                <p [ngClass]="{ 'grey-text': appCount == 0 }" tabindex="0">
                    {{ "inventories-footprint.application.applications" | translate }}
                </p>
                <ng-template #zero
                    ><span
                        tabindex="0"
                        role="application"
                        attr.aria-label="{{ 'common.no-data' | translate }}"
                        class="text-no-data-global"
                        >--</span
                    ></ng-template
                >
            </div>
        </div>
    </p-card>
</div>
